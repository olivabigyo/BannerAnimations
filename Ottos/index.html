<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="top-section">
            <div id="title-container">
                <span class="big-text text">BIG</span>
                <span class="sales-text text">SALES</span>

            </div>
        </div>
        <div id="middle-section">
            <div id="photo1"><img src="images/photo1.jpg" alt="furnitures"></div>
            <div id="photo2"><img src="images/photo2.jpg" alt="furnitures"></div>
            <div id="photo3"><img src="images/photo3.jpg" alt="furnitures"></div>
            <div id="photo4"><img src="images/photo4.jpg" alt="furnitures"></div>
        </div>
        <div id="last-screen">
            <div id="cta" class="cta-button"><a href="http://www.ottos.ch">VISIT STORE</a></div>
            <div id="upto-txt"><span class="promo-sub text">UP TO</span></div>
            <div id="percent-txt"><span class="percent">70%</span></div>
            <div id="off-txt"><span class="promo-sub text">OFF!</spanpromo-sub></div>
        </div>
        <div id="bottom-section"></div>
        <div id="logo">
            <div class="shine"></div>
            <img src="images/logo-ottos.png" alt="ottos logo">
            <div class="shadow"></div>
        </div>
        
    </div>
    <script src="code.js"></script>
</body>
</html>
